buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.realm:realm-gradle-plugin:0.88.2"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.4.2'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'
apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    dataBinding.enabled = true

    defaultConfig {
        applicationId "com.github.gfx.android.orma.example"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 10
        versionName rootProject.ext.metadata.version
        multiDexEnabled true
    }
    signingConfigs {
        debug {
            storeFile rootProject.file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        disable 'InvalidPackage'
        disable 'SetTextI18n'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

configurations {
    all*.exclude group: 'com.tunnelvisionlabs', module: 'antlr4-annotations'
}

dependencies {
    apt project(':processor')
    compile project(':library')
    compile 'com.android.support:multidex:1.0.1'
    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:cardview-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.facebook.stetho:stetho:1.3.0'
}
