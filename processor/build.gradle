apply plugin: 'java'

targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8

sourceSets {
    main {
        java {
            srcDirs.add('../library/src/main/java')
        }
    }
}


dependencies {
    compile project(':annotations')
    compile 'com.squareup:javapoet:1.3.0'
}
